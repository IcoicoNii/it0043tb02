<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simulator</title>
    <link rel="stylesheet" href="simulator.css">
</head>

<body>

    <div class="main">
        <!-- CONTROLS LEFT -->
        <div class="controlsleft">

            <!-- TITLE -->
            <h1 class="title">FLEXBOX SIMULATOR</h1>

            <!-- RESET -->
            <div class="reset">
                <button class="buttons" id="reset-flexbox" onclick="resetbox()">Reset Flexbox</button>
                <p class="labels" id="gap"> <label for="gap"> Gap</label></p>
                <input type="number" class="input" id="gap-input" min="0" onclick="changegap()" placeholder="0">
            </div>

            <!-- FLEX GROW -->
            <p class="property-text">Flex-Grow</p>

            <div class="flex-grow">
                <button class="buttons" id="reset-grow" onclick="resetgrow('0')">Reset</button>
                <button class="buttons" id="all-grow" onclick="growall()">Grow All</button>

                <p class="labels" id="b1">Box 1</p>
                <input type="number" class="input" id="box1grow" oninput="b1grow()" min="0" value="0">

                <p class="labels" id="b2">Box 2</p>
                <input type="number" class="input" id="box2grow" oninput="b2grow()" min="0" value="0">

                <p class="labels" id="b3">Box 3</p>
                <input type="number" class="input" id="box3grow" oninput="b3grow()" min="0" value="0">

            </div>

            <div class="flex-wrap">
                <h2 class="fwrap">Flex Wrap</h1>
                <input type="checkbox" class="wrap" id="flexwrap" onclick="fwrap()">
            </div>

        </div>

        <!-- SIMULATOR -->
        <div id="simulator">
            <div id="sim">
                <div class="box" id="one"><img src="Demon Slayer\manga\inosukemanga.png" alt="" class="icons"></div>
                <div class="box" id="two"><img src="Demon Slayer\manga\rengokumanga.png" alt="" class="icons"></div>
                <div class="box" id="three"><img src="Demon Slayer\manga\tanjiromanga.png" alt="" class="icons"></div>
            </div>
        </div>
    

        <!-- CONTROLS RIGHT -->
        <div class="controlsright">
            <!-- FLEX DIRECTION -->
            <p class="property-text">Flex Direction</p>

            <div class="direction">
                <button class="buttons" id="row" onclick="flexDir('row')"><img src="row.png" alt=""><h2 class="rc">Row</h2></button>
                <button class="buttons" id="column" onclick="flexDir('column')"><img src="column.png" alt=""><h2 class="rc">Column</h2></button>
            </div>

            <!-- JUSTIFY CONTENT -->
            <div class="texts">
                <p class="property-text">Justify-Content</p>
                <p class="disclaimer">Justify-Content property will depend on the flex direction</p>
            </div>
            
            <div class="justify-content">
                <button class="cells" id="start-justify" onclick="jc('start')"><img src="jc start.png" alt="" id="jcs"><br>Start</button>
                <button class="cells" id="center-justify" onclick="jc('center')"><img src="jc center.png" alt=""id="jcc"><br>Center</button>
                <button class="cells" id="end-justify" onclick="jc('end')"><img src="jc end.png" alt="" id="jce"><br>End</button>
                <button class="cells" id="sb-justify" onclick="jc('space-around')"><img src="jc sa.png" alt="" id="jcsa"><br>Space-Around</button>
                <button class="cells" id="sa-justify" onclick="jc('space-between')"><img src="jc sb.png" alt="" id="jcsb"><br>Space-Between</button>
                <button class="cells" id="se-justify" onclick="jc('space-evenly')"><img src="jc se.png" alt="" id="jcse"><br>Space-Evenly</button>
            </div>

            <!-- ALIGN ITEMS -->
            <div class="texts">
                <p class="property-text">Align-Items</p>
                <p class="disclaimer">Align-Items property will depend on the flex direction</p>
            </div>

            <div class="align-items">
                <button class="aibuttons" id="start-align" onclick="ai('start')"><img src="ai start.png" alt=""><br>Start</button>
                <button class="aibuttons" id="center-align" onclick="ai('center')"><img src="ai center.png" alt=""><br>Center</button>
                <button class="aibuttons" id="end-align" onclick="ai('end')"><img src="ai end.png" alt=""><br>End</button>

            </div>


        </div>


    </div>




    <script src="flexboxsim.js"></script>

</body>

</html>
